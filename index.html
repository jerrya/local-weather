<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Custom css -->
	<link rel="stylesheet" href="styles.css">

	<title>Local Weather</title>

</head>
<body>

	<div class="container-fluid">

		<div class="row">

			<div class="col-xs-3"></div>

			<div class="col-xs-6 well main-well">
				
				<h1 class="text-center">It's awesome outside</h1>

				<div class="row">
					<div class="col-xs-4"><h3 id="temperature"></h3></div>
					<div class="col-xs-4" id="icon">  </div>
					<div class="col-xs-4"><h3 class="pull-right" id="description">Rain in Dallas</h3></div>

				</div>

			</div>

			<div class="col-xs-3-"></div>

		</div>

		<div class="row">
			<div class="col-xs-5"></div>

			<div class="col-xs-1">
				<button class="btn btn-primary btn-block">Celsius</button>
			</div>

			<div class="col-xs-1">
				<button class="btn btn-danger btn-block">Fahrenheit</button>
			</div>

			<div class="col-xs-5"></div>
		</div>
		
	</div>

	<!-- jQuery includes at the bottom of the page so it loads faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	<!-- Custom javascript includes -->
	<script src="weather.js" type="text/javascript"></script>
</body>
</html>
